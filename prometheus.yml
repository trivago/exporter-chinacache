# This is a default template by Prometheus enhanced with a job for scraping a pushgateway on the local machine
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']

  # scrape the pushgateway which is running on the same machine like this instance of Prometheus
  - job_name: 'pushgateway'

    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
        - targets: ["localhost:9091"]
          labels:
            group: 'chinacache'